version: '3'
services:
  nginx:
    image:
      nginx:latest
    ports:
      - "81:80"
    volumes:
      - .:/code
      - ./etc/nginx.conf:/etc/nginx/nginx.conf
      - ./etc/default.conf:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - web
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
    ports:
      - "8000:8000"